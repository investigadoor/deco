<!DOCTYPE html>
<html lang="es">
<head>

    <title>Descifrar AES-256</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {

        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }
        textarea, input {
            background-color: #222;
            color: white;
            border: 1px solid #0ff;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        textarea::placeholder, input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn-descifrar {
            background: #00bcd4;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;

        }
        .btn-descifrar:hover {

        }
        .output-box {

            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0ff;
            min-height: 50px;
            word-wrap: break-word;
        }
        .copy-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #ff2e63;
        }
    </style>

        function copiarTexto() {
            let resultado = document.getElementById("resultado").textContent;
            if (resultado !== "---" && resultado.trim() !== "") {
                navigator.clipboard.writeText(resultado);
                alert("Texto copiado al portapapeles.");

    </script>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">üîê Descifrador AES-256</h2>
        
        <div class="mb-3">

</html>
