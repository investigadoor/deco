<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descifrador AES-256</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background-color: #16213e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        textarea {
            background-color: #0f3460;
            color: white;
        }
        button {
            transition: 0.3s;
        }
        button:hover {
            background-color: #e94560 !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card">
            <h2 class="mb-4">üîê Descifrador AES-256</h2>
            <div class="mb-3">
                <label class="form-label">Texto cifrado (Base64)</label>
                <textarea id="cipherText" class="form-control" rows="3" placeholder="Pega aqu√≠ el texto cifrado..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Clave secreta (Hexadecimal)</label>
                <input type="text" id="secretKey" class="form-control" placeholder="Ingresa la clave AES-256">
            </div>
            <button class="btn btn-danger w-100" onclick="descifrarAES()">üîì Descifrar</button>
            <h5 class="mt-3">üîΩ Resultado:</h5>
            <pre id="resultado" class="text-light"></pre>
        </div>
    </div>

    <script>
        function descifrarAES() {
            let cipherText = document.getElementById("cipherText").value;
            let secretKey = document.getElementById("secretKey").value;

            if (!cipherText || !secretKey) {
                document.getElementById("resultado").innerText = "‚ö†Ô∏è Ingresa el texto cifrado y la clave.";
                return;
            }

            document.getElementById("resultado").innerText = "üîÑ Descifrando... (Demo, falta backend)";
            
            // Aqu√≠ puedes agregar un backend en Python o Node.js para hacer el descifrado real
        }
    </script>
</body>
</html>
